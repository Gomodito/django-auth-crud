{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/signin/" method="POST" class="card card-body">
                <h1> Sign In </h1>
                {% csrf_token %}
                {{error}}
                {{form.as_p}}
                <button>
                    Sign In
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock  %}
